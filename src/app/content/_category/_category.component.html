<md-list>
  <h2 md-subheader>{{ this['c-title'] }}</h2>
  <md-list-item *ngFor="let cate of category" class="list-item" routerLink="{{cate.id}}" routerLinkActive="active">
    <div md-line class="section">
      <h3 class="title">{{cate.title}}</h3>
      <span>{{ cate.date | date: 'yy/MM/dd HH:mm' }}</span>
    </div>
    <div md-line class="summary" [innerHTML]="trim(cate.summary)"></div>
  </md-list-item>
</md-list>
